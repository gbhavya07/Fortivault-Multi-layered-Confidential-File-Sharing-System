<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Successful - Fortivault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #0f0c29, #370459, #24243e);
      font-family: 'Outfit', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .success-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 50px;
      max-width: 700px;
      width: 90%;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      animation: popIn 0.6s ease-out;
    }

    @keyframes popIn {
      from {
        transform: scale(0.95);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #dadddd;
      text-shadow: 0 0 8px #a137e7;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .form-label {
      font-weight: 500;
    }

    .input-group {
      margin-top: 20px;
    }

    .form-control {
      border-radius: 12px;
      border: none;
      background-color: rgba(255,255,255,0.15);
      color: #fff;
      font-size: 1rem;
      padding: 12px;
    }

    .form-control::placeholder {
      color: #ccc;
    }
    p.mb-3 {
    font-size: 1.5rem; /* or whatever size you want */
    font-weight: 500;  /* optional, makes it a bit bolder */
    }

    .btn-copy {
      background-color: #010e10;
      color: #f1eded;
      font-weight: bold;
      border-radius: 10px;
      border: none;
    }

    .btn-copy:hover {
      background-color: #350646;
    }

    .btn-back {
      background-color: rgba(255,255,255,0.1);
      color: #fff;
      border: 1px solid #999;
      border-radius: 10px;
      margin-top: 30px;
      font-size: 1rem;
      padding: 10px 20px;
    }

    .btn-back:hover {
      background-color: rgba(255,255,255,0.2);
    }

    .copy-confirm {
      margin-top: 10px;
      font-size: 1.5rem;
      color: #a0f2d4;
      display: none;
    }
  </style>
</head>
<body>
{% include 'header.html' %}

  <div class="success-card text-center">
    <h2>✅ Upload Successful!</h2>
    <p class="mb-3">Your secure link is ready to share:</p>

    <div class="input-group">
      <input type="text" id="shareLink" class="form-control" value="{{ link }}" readonly>
      <button class="btn btn-copy px-4" onclick="copyLink()">Copy</button>
    </div>
    <div id="copySuccess" class="copy-confirm">Link copied to clipboard!</div>

    <a href="{{ url_for('dashboard') }}" class="btn btn-back">← Back to Dashboard</a>
  </div>

  <script>
    function copyLink() {
      const input = document.getElementById("shareLink");
      const alertBox = document.getElementById("copySuccess");
      navigator.clipboard.writeText(input.value).then(() => {
        alertBox.style.display = 'block';
        setTimeout(() => alertBox.style.display = 'none', 2500);
      }).catch(err => console.error('Copy failed', err));
    }
  </script>

</body>
</html>
