<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Message - Fortivault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f0c29, #370459, #24243e);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .secure-card {
      background-color: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    h4 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      color: #00d4ff;
      text-shadow: 0 0 5px #a137e7;
    }

    .message-box {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      white-space: pre-wrap;
      font-size: 1.05rem;
      line-height: 1.6;
    }

    .info-text {
      font-size: 0.95rem;
      margin-top: 15px;
      color: #d1ecf1;
    }

    #timer {
      font-weight: bold;
      color: #f8d42a;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { text-shadow: 0 0 6px #ffeb3b; }
      to   { text-shadow: 0 0 12px #ffeb3b; }
    }

    .btn-success {
      background-color: #28a745;
      border: none;
      border-radius: 10px;
    }

    .btn-success:hover {
      background-color: #218838;
    }

  </style>
  <script>
    var seconds = {{ seconds_remaining }};
    function countdown() {
      var minutes = Math.floor(seconds / 60);
      var seconds_left = seconds % 60;
      document.getElementById('timer').innerHTML = minutes + "m " + seconds_left + "s";

      if (seconds > 0) {
        seconds--;
        setTimeout(countdown, 1000);
      } else {
        document.getElementById('timer').innerHTML = "‚õî Destroyed";
        alert("‚ö†Ô∏è This file/message has self-destructed!");
      }
    }
    window.onload = countdown;
  </script>
</head>
<body>
  {% include 'header.html' %}

  <div class="secure-card">
    <h4 class="text-center mb-4">üîê Secure Message</h4>

    <div class="message-box mb-3">{{ message }}</div>

    <p class="info-text">‚è≥ Self-destructs in: <span id="timer"></span></p>
    <p class="info-text">üßÆ Access count: {{ read_count }} / {{ read_limit }}</p>

    {% if read_count == read_limit %}
      <p class="text-warning"><strong>‚ö†Ô∏è This was your final allowed access!</strong></p>
    {% endif %}

    <form method="GET" action="/download/{{ secure_id }}">
      <button type="submit" class="btn btn-success w-100 mt-4">‚¨á Download Message as File</button>
    </form>
  </div>

</body>
</html>
