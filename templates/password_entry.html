<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Password - Fortivault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f0c29, #370459, #24243e);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      max-width: 600px;
      width: 100%;
      padding: 40px 30px;
    }

    h3 {
      font-family: 'Orbitron', sans-serif;
      color: #1ecbe1;
      text-shadow: 0 0 6px #a137e7;
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      color: #ccc;
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.12);
      border: none;
      color: white;
      border-radius: 12px;
      font-size: 1.1rem;
      padding: 14px;
    }

    .form-control::placeholder {
      color: #bbb;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.18);
      color: #fff;
      box-shadow: 0 0 0 0.25rem rgba(30, 203, 225, 0.25);
    }

    .btn-primary {
      background-color: #0a053b;
      border: none;
      color: white;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 12px;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #269812;
    }

    .alert {
      font-size: 1.05rem;
      margin-bottom: 25px;
      text-align: center;
    }
  </style>
</head>
<body>
{% include 'header.html' %}
  <div class="card">
    <h3>Protected File</h3>
    <p>üîê Enter the password to unlock this secure file</p>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <div class="mb-4">
        <input type="password" name="password" class="form-control" placeholder="Enter password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Unlock File</button>
      </div>
    </form>
  </div>

</body>
</html>
