<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Verification - Fortivault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f0c29, #370459, #24243e);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(16px);
      border-radius: 24px;
      padding: 50px 40px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.45);
    }

    .glass-card h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.3rem;
      margin-bottom: 20px;
      color: #e5ebeb;
      text-shadow: 0 0 10px #a137e7;
    }

    .glass-card h4 {
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: #f8f8f8;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px;
      background-color: rgba(255,255,255,0.1);
      border: none;
      color: #fff;
    }

    .form-control:focus {
      background-color: rgba(255,255,255,0.2);
      color: #fff;
      box-shadow: 0 0 10px rgba(30, 203, 225, 0.4);
    }

    .btn-primary {
      background-color: #0a053b;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
    }

    .btn-primary:hover {
      background-color: #269812;
    }

    .alert-danger {
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
{% include 'header.html' %}
  <div class="glass-card">
    <h2>Access Verification</h2>
    <p class="mb-4">üîê Please solve the CAPTCHA to continue:</p>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <h4>üß† {{ num1 }} + {{ num2 }} = ?</h4>
      <div class="mb-3">
        <input type="number" class="form-control" name="captcha_answer" placeholder="Enter your answer" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">‚úÖ Verify</button>
      </div>
    </form>
  </div>

</body>
</html>
