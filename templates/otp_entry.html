<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Verification - Fortivault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f0c29, #370459, #24243e);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .otp-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(14px);
      border-radius: 18px;
      padding: 40px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      margin-bottom: 25px;
      color: #e7edee;
      text-shadow: 0 0 8px #a137e7;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px;
      font-size: 1rem;
      border: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      margin-bottom: 20px;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 0.25rem rgba(30, 203, 225, 0.3);
    }

    .btn-verify {
      background-color: #0a053b;
      color: #f3efef;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 12px 30px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .btn-verify:hover {
      background-color: #269812;
    }

    .error-text {
      color: #ff6b6b;
      font-weight: 500;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
{% include 'header.html' %}
  <div class="otp-card">
    <h2>OTP Verification</h2>

    {% if error %}
      <p class="error-text">‚ùå {{ error }}</p>
    {% endif %}

    <form method="POST">
      <input type="text" name="otp_input" class="form-control" placeholder="Enter OTP" required>
      <button type="submit" class="btn btn-verify mt-3">Verify</button>
    </form>
  </div>

</body>
</html>
