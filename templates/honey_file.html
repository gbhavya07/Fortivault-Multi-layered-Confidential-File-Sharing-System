<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Error - Fortivault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #0f0c29, #370459, #24243e);
      font-family: 'Poppins', sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .error-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
      text-align: center;
    }

    .error-card h3 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: #ff4c4c;
      text-shadow: 0 0 8px #ff4c4c;
      margin-bottom: 15px;
    }

    .error-card p {
      font-size: 1.1rem;
      color: #ccc;
    }

    .btn-back {
      margin-top: 20px;
      background-color: #6c757d;
      border: none;
      border-radius: 10px;
      padding: 10px 24px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .btn-back:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
{% include 'header.html' %}
  <div class="error-card">
    <h3>‚ùå File Error</h3>
    <p>This file appears to be corrupted or unavailable.</p>
    <a href="/dashboard" class="btn btn-back">Back to Dashboard</a>
  </div>

</body>
</html>
