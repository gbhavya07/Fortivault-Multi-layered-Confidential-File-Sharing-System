

<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Fortivault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(to right, #ded9f6 50%, #f9f9fb 50%);
      height: 100vh;
      margin: 0;
      display: flex;
    }
    .left-panel {
      width: 50%;
      background: url("{{ url_for('static', filename='login.jpg') }}") center/cover no-repeat;
      position: relative;
    }
    .right-panel {
      width: 50%;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .logo {
      font-size: 2.2rem;
      font-weight: bold;
      color: #44318D;
      margin-bottom: 35px;
    }
    .form-title {
      font-size: 2.2rem;
      margin-bottom: 15px;
      font-weight: 700;
    }
    .form-subtitle {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 30px;
    }
    .form-label {
      font-size: 1rem;
    }
    .form-control {
      border-radius: 8px;
      padding: 14px;
      font-size: 1.2rem;
    }
    .btn-login {
      background-color: #44318D;
      border: none;
      border-radius: 8px;
      padding: 14px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
    }
    .btn-login:hover {
      background-color: #372e7e;
    }
    .switch-link {
      font-size: 1.2rem;
      margin-top: 18px;
    }
    .alert {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="left-panel"></div>
  <div class="right-panel">
    <div class="logo">üîê Fortivault</div>
    <div class="form-title">Welcome Back</div>
    <div class="form-subtitle">Login to continue accessing your secured content</div>


{% if error %}
<div class="alert alert-danger text-center">{{ error }}</div>
{% endif %}

<form method="POST">
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="text" name="email" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" name="password" class="form-control" required>
  </div>
  <div class="d-grid">
    <button type="submit" class="btn btn-login">Login</button>
  </div>
</form>

<div class="switch-link">
  Don't have an account? <a href="/register" class="text-decoration-none">Register here</a>
</div>


  </div>
</body>
</html>
